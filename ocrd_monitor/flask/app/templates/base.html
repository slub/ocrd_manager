<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %} - OCR-D Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <b>OCRD-Monitor</b>
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <a href="{{ url_for('workspace.index') }}" class="navbar-item">
            Workspaces
          </a>
          <a href="{{ url_for('job.index') }}" class="navbar-item">
            Jobs
          </a>
          <a href="{{ url_for('index.logs') }}" class="navbar-item">
            Logs
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
            <div class="navbar-dropdown">
              <a href="https://ocr-d.de/" class="navbar-item">
                OCR-D
              </a>
              <hr class="navbar-divider">
              <a href="https://github.com/markusweigelt/ocrd_manager/issues" class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {% block headline %}{% endblock %}
      </h1>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </section>
  </body>
</html>
